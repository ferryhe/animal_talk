services:
  app:
    container_name: animal_talk-app
    build: .
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: "5000"
    expose:
      - "5000"
    networks:
      - default
      - caddy_network
    
    # 1. 自动日志管理：防止撑爆 EC2 硬盘
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # 2. 原生健康检查：不依赖 curl/wget，直接用 Node.js 探测
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  caddy_network:
    external: true
    name: caddy_network
  default:
